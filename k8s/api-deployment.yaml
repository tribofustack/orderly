apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api-container
          image: $IMAGE_NAME:$IMAGE_TAG
          workingDir: /usr/api
          resources:
            requests:
              memory: "500Mi"
              cpu: "0.4"
            limits:
              memory: "500Mi"
              cpu: "0.4"
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: api-configmap
          livenessProbe:
            httpGet:
              path: /orders
              port: 3000
            periodSeconds: 10 # perido de tempo para cada requisição
            timeoutSeconds: 3 # tempo de espera por requisição
            failureThreshold: 3 # quantidade de falhas para reiniciar
            # initialDelaySeconds: # 20 demora para realizar primeira requisição
          readinessProbe:
            httpGet:
              path: /orders
              port: 3000
            periodSeconds: 3
            failureThreshold: 3
            # initialDelaySeconds: 10
          startupProbe:
            httpGet:
              path: /orders
              port: 3000
            periodSeconds: 5
            failureThreshold: 30
